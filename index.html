<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesera Launcher</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
            font-size: 20px;
            line-height: 24px;
            font-weight: 400;
            background: #1c1149;
            color: #f6f6f6;
        }
        #try-log {
            word-break: break-word;
            padding: 1em;
        }
        /* Запрет перетаскивания изображений */
        img {
            pointer-events: none;
            -webkit-user-drag: none;
            user-drag: none;
        }
        /* Запрет выделения текста */
        body {
            user-select: none;
        }
        /* Разрешить выделение в инпутах */
        input, textarea {
            user-select: text;
        }
    </style>
    <!-- <script type="module" src="/src/main.ts" defer></script> -->
    <script>
        // Запрет перетаскивания выделенного текста в инпутах
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                e.preventDefault()
            }
        })
    </script>
  </head>

  <body>
    <div class="container">
      <!-- <h1>Welcome to Tesera</h1> -->
      <h2 id="try-log">Loading...</h2>

      <script>

        function appendToLoading(text) {
            const log = document.querySelector('#try-log');
            log.innerText = log.innerText + text;
        }

        document.body.addEventListener('keyup', (e) => {
            const tauri = window.__TAURI__
            if (e.code == 'F11' || e.code == 'Enter' && e.altKey) {
                (async () => {
                    await tauri.window.appWindow.setFullscreen(!(await tauri.window.appWindow.isFullscreen()))
                    // tauri.invoke("toggle_fullscreen")
                })();
            } else if (e.code == 'F11' && e.altKey) {
                tauri.tauri.invoke("open_devtools")
            }
        })

        const tryDownload = () => {
            appendToLoading('.')
            fetch('http://localhost:5800/data/lang.json')
                .then(response => response.json())
                .then(data => {
                    location.href = 'http://localhost:5800/'
                }).catch(e => {
                    console.debug(e)
                    setTimeout(() => {
                        tryDownload()
                    }, 100)
                })
        }

        tryDownload()

      </script>
